      adminfun.command.bgod:
        default: op
      adminfun.command.bherobrine:
        default: op
      adminfun.command.broadcast:
        default: op
      adminfun.command.burn:
        default: op
      adminfun.command.confuse:
        default: op
      adminfun.command.console:
        default: op
      adminfun.command.dropparty:
        #default: op
      adminfun.command.explode:
        default: op
      adminfun.command.fakejoin:
        default: op
      adminfun.command.fakeop:
        default: op
      adminfun.command.fakequit:
        default: op
      adminfun.command.freeze:
        default: op
      adminfun.command.maxhealth:
        default: op
      adminfun.command.playerchat:
